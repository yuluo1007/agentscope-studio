name: Publish to NPM

on:
    release:
        types: [published]

permissions:
    contents: read
    id-token: write  # ä¸ºå°†æ¥ OIDC å‡†å¤‡

concurrency:
    group: publish-npm-${{ github.ref }}
    cancel-in-progress: false

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get version from package.json
              id: package_version
              run: |
                  PACKAGE_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Package.json version: $PACKAGE_VERSION"

            - name: Get version from Release tag
              id: release_version
              run: |
                  RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
                  echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ·ï¸  Release tag version: $RELEASE_VERSION"

            - name: Verify version consistency
              run: |
                  PACKAGE_V="${{ steps.package_version.outputs.version }}"
                  RELEASE_V="${{ steps.release_version.outputs.version }}"

                  echo "Comparing versions:"
                  echo "  package.json: $PACKAGE_V"
                  echo "  Release tag:  $RELEASE_V"

                  if [ "$PACKAGE_V" != "$RELEASE_V" ]; then
                    echo ""
                    echo "::error::âŒ Version mismatch detected!"
                    echo "::error::package.json version: $PACKAGE_V"
                    echo "::error::Release tag version: $RELEASE_V"
                    echo "::error::Please ensure package.json version matches the Release tag"
                    exit 1
                  fi

                  echo "âœ… Version verification passed!"

            - name: Check if version already exists on npm
              id: npm_check
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo "ğŸ” Checking if $PKG_NAME@$VERSION exists on npm..."

                  if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
                    echo "âš ï¸ Version $VERSION already exists on npm, skipping publish"
                    echo "already_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "âœ… Version $VERSION does not exist on npm, proceeding with publish"
                    echo "already_exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Install dependencies
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm ci

            - name: Build
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm run build

            # ============================================================
            # é¦–æ¬¡å‘å¸ƒï¼šä½¿ç”¨ Token æ¨¡å¼
            # åŒ…å‘å¸ƒæˆåŠŸåï¼Œé…ç½® Trusted Publisherï¼Œç„¶ååˆ‡æ¢åˆ° OIDC æ¨¡å¼
            # ============================================================
            - name: Publish to NPM (Token mode - for first publish)
              if: steps.npm_check.outputs.already_exists == 'false'
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npm publish --access public

            # ============================================================
            # å°†æ¥åˆ‡æ¢åˆ° OIDC æ¨¡å¼åï¼Œå–æ¶ˆä¸Šé¢çš„æ³¨é‡Šï¼Œä½¿ç”¨ä¸‹é¢çš„ï¼š
            # ============================================================
            # - name: Publish to NPM (OIDC mode)
            #   if: steps.npm_check.outputs.already_exists == 'false'
            #   run: npm publish --access public --provenance

            - name: Success notification
              if: success() && steps.npm_check.outputs.already_exists == 'false'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo "ğŸ‰ Successfully published $PKG_NAME@$VERSION to NPM!"
                  echo "ğŸ“¦ https://www.npmjs.com/package/$PKG_NAME/v/$VERSION"
                  echo ""
                  echo "ğŸ“Œ ä¸‹ä¸€æ­¥ï¼šé…ç½® Trusted Publisher"
                  echo "   1. è®¿é—® https://www.npmjs.com/package/$PKG_NAME/access"
                  echo "   2. æ‰¾åˆ° Trusted Publishers éƒ¨åˆ†"
                  echo "   3. æ·»åŠ  GitHub Actions é…ç½®"
                  echo "   4. ç„¶åä¿®æ”¹æ­¤ workflow åˆ‡æ¢åˆ° OIDC æ¨¡å¼"

            - name: Skip notification
              if: steps.npm_check.outputs.already_exists == 'true'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo "â­ï¸ Skipped: $PKG_NAME@$VERSION already exists on npm"
