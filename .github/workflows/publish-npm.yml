name: TestNpmBuild

on:on: [push, pull_request]

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get version from package.json
              id: package_version
              run: |
                  PACKAGE_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
                  echo "üì¶ Package.json version: $PACKAGE_VERSION"

            - name: Get version from Release tag
              id: release_version
              run: |
                  RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
                  echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
                  echo "üè∑Ô∏è  Release tag version: $RELEASE_VERSION"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Success notification
              if: success()
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo "üéâ Successfully published $PKG_NAME@$VERSION to NPM!"
                  echo "üì¶ https://www.npmjs.com/package/$PKG_NAME/v/$VERSION"
